<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .contact-form {
          background-color: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 500px;
        }

        .contact-form h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
        }

        .form-group {
          margin-bottom: 15px;
        }

        label {
          display: block;
          margin-bottom: 6px;
          font-weight: bold;
          color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 14px;
        }

        textarea {
          resize: vertical;
          height: 100px;
        }

        .form-row {
          display: flex;
          gap: 15px;
        }

        .form-row .form-group {
          flex: 1;
        }

        .button-group {
          display: flex;
          justify-content: space-between;
          margin-top: 20px;
        }

        button {
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          font-size: 15px;
          cursor: pointer;
        }

        .submit-btn {
          background-color: #3498db;
          color: white;
        }

        .submit-btn:hover {
          background-color: #2980b9;
        }

        .cancel-btn {
          background-color: #e74c3c;
          color: white;
        }

        .cancel-btn:hover {
          background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="contact-form">
    <h2>Contact Form</h2>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Dhoni" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="MS" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+91 9xxxxxxxxx" required>
        </div>

        <div class="form-group">
            <label for="subject">Select a subject</label>
            <select id="subject" required>
                <option value="">-- Select a subject --</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
                <option value="general">General Inquiry</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Type your messageâ€¦" required></textarea>
        </div>

        <div class="button-group">
            <button type="reset" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
